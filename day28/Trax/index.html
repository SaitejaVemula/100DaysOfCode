<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Google Home Page</title>
</head>
<body>
    <nav>
        <div>
            <ul>
                <li>Gmail</li>
                <li>Images</li>
            </ul>
        </div>
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#919191"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/></svg>
            <select name="Google Apps" id="Google Apps">
                <option value="Account">Account</option>
                <option value="Search">Search</option>
                <option value="Maps">Maps</option>
                <option value="Youtube">Youtube</option>
                <option value="Play">Play</option>
                <option value="News">News</option>
                <option value="Gmail">Gmail</option>
                <option value="Meet">Meet</option>
                <option value="Contacts">Contacts</option>
                <option value="Drive">Drive</option>
                <option value="Calender">Calender</option>
                <option value="Translate">Translate</option>
                <option value="Photos">Photos</option>
                <option value="Duo">Duo</option>
                <option value="Shopping">Shopping</option>
            </select>
        </div>
        <div>
            <button class="signinbutton">Sign in</button>
        </div> 
      </nav>
      <main>
        <section>
          <img src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo image">
        </section>
        <div>
            <section class="search-bar">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="text" class="text">
                <i class="fa fa-microphone" aria-hidden="true"></i>
            </section>
            <section>
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </section>
        </div>
        <section class="google-offerings">
          Google Offered in:-
          <ul class="language-list">
            <li><a href="#">हिन्दी</a></li>
            <li><a href="#">বাংলা</a></li>
            <li><a href="#">తెలుగ</a></li>
            <li><a href="#">मराठी</a></li>
            <li><a href="#">தமிழ்</a></li>
            <li><a href="#">ಕನ್ನಡ</a></li>
            <li><a href="#">ગુજરાતી</a></li>
            <li><a href="#">മലയാളം</a></li>
            <li><a href="#">ਪੰਜਾਬੀ</a></li>
          </ul>
        </section>
      </main>
      <footer>
        <section><h3>India</h3></section>
        <section></section>
        <section>
            <ul>
              <li>
                <ul>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Advertising</a></li>
                  <li><a href="#">Business</a></li>
                  <li><a href="#">How Search Works</a></li>
                </ul>
              </li>
              <li>
                <ul>
                  <li><a href="#">Privacy</a></li>
                  <li><a href="#">Terms</a></li>
                  <li><a href="#">Settings</a></li>
                </ul>
              </li>
            </ul>
        </section>
      </footer>
</body>
</html>

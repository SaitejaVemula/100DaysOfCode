<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Day 6 - Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="bg-top" class="bg-top">
  <img src="images/bg-pattern-bottom.svg" alt="bg-bottom" class="bg-bottom">
  <article class="container">

    <div class="bkg-container-top">
    </div>

    <img src="images/me.jpg" alt="victor-pfp" class="victor-img">

    <section class="bio">
      <h3 class="name">Alex S. "TYE" <span class="age">23</span></h3>
      <p class="place">Manila, PH</p>
    </section>

    <hr>

    <div class="stats">
      <section class="follower-stats">
        <h3 class="count">80K</h3> 
        <p class="desc">Followers</p> 
      </section>
      <section class="likes-stats">
        <h3 class="count">803K</h3> 
        <p class="desc">Likes</p> 
      </section>
      <section class="photos-stats">
        <h3 class="count">1.4K</h3> 
        <p class="desc">Photos</p>
      </section>
    </div>

  </article>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/asntstnsa">asntstnsa</a>.
  </div>
</body>
</html>
